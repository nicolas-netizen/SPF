<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="nebula1" cx="30%" cy="30%" r="70%" fx="30%" fy="30%">
      <stop offset="0%" style="stop-color:#2C1B47;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="nebula2" cx="70%" cy="60%" r="60%" fx="70%" fy="60%">
      <stop offset="0%" style="stop-color:#1B2447;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0"/>
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feComposite in="blur" operator="over" in2="SourceGraphic"/>
    </filter>
  </defs>
  
  <!-- Dark Background -->
  <rect width="100%" height="100%" fill="#0A0A0A"/>
  
  <!-- Nebula Effects -->
  <rect width="100%" height="100%" fill="url(#nebula1)"/>
  <rect width="100%" height="100%" fill="url(#nebula2)"/>
  
  <!-- Stars -->
  <g filter="url(#glow)">
    <circle cx="150" cy="250" r="1" fill="white" opacity="0.6"/>
    <circle cx="480" cy="320" r="1" fill="white" opacity="0.5"/>
    <circle cx="720" cy="180" r="1" fill="white" opacity="0.7"/>
    <circle cx="960" cy="420" r="1" fill="white" opacity="0.6"/>
    <circle cx="1200" cy="280" r="1" fill="white" opacity="0.5"/>
    <circle cx="1440" cy="360" r="1" fill="white" opacity="0.7"/>
    <circle cx="1680" cy="240" r="1" fill="white" opacity="0.6"/>
    <!-- Add more stars as needed -->
  </g>
</svg>
