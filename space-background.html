<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Background Animation</title>
    <link rel="stylesheet" href="space-style.css">
</head>
<body>
    <div id="space-background"></div>
    <div class="services">
        <h2>Nuestros Servicios</h2>
        <div class="hex-grid">
            <div class="hex">
                <div class="hex-icon">🔒</div>
                <div>Firewall IPS</div>
            </div>
            <div class="hex">
                <div class="hex-icon">📊</div>
                <div>Monitor Datacenter</div>
            </div>
            <div class="hex">
                <div class="hex-icon">🔐</div>
                <div>Network Access</div>
            </div>
            <div class="hex">
                <div class="hex-icon">☁️</div>
                <div>Cloud Security</div>
            </div>
            <div class="hex">
                <div class="hex-icon">⚙️</div>
                <div>Application Security</div>
            </div>
            <div class="hex">
                <div class="hex-icon">🔍</div>
                <div>Forensics</div>
            </div>
            <div class="hex">
                <div class="hex-icon">🔧</div>
                <div>Remediation</div>
            </div>
            <div class="hex">
                <div class="hex-icon">📈</div>
                <div>Network Performance</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS.load('space-background', 'particles-config.json');
    </script>
</body>
</html>
